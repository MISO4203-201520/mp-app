<div>
    <div class="col-md-5 col-md-offset-4">
        <div class="col-md-12" ng-show="messages.length>0" ng-message="show">
            <div ng-repeat="message in messages"> 
                <div class="alert alert-{{message.type}}" role="alert">
                    <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>{{message.type| uppercase}}</strong> {{message.message}}
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Enter your new password</h3>
                </div>
                <div class="panel-body">
                    <form name="forgotform" accept-charset="UTF-8" role="form">
                        <div class="form-group">
                            <input class="form-control" required ng-model="forgot.pass" placeholder="Password" name="pass" type="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" required ng-model="forgot.repass" placeholder="Confirm Password" name="repass" type="password">
                        </div>
                        <input class="btn btn-lg btn-success btn-block" ng-click="changePass()" type="submit" value="Change Password">
                    </form>
                    <button class="btn btn-lg btn-default btn-block" ng-click="goToLogin()">Go To Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
