<div>
    <!--Display Alerts -->
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)">{{alert.msg}}</alert>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>App</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                 <tr ng-repeat="record in records">
                    <td><div>{{record.recipient.name}}</div></td>     
                    <td><div>$ {{record.total}}</div></td>
                    <td>
                        <div>{{record.status}}</div>
                    </td>
                    <td><button ng-repeat="(key, action) in ctrl.actions" id="{{key}}-btn" ng-class="'btn btn-success btn-sm'" ng-show="action.show()" ng-click="action.fn(record)"><span ng-class="'glyphicon glyphicon-{{action.icon}}'" ></span> Write a Comment</button></td>
             </tr> 
            </tbody>
        </table>
        <div class="text-center">
            <pagination ng-show="ctrl.numPages > 1" num-pages="ctrl.numPages" total-items="ctrl.totalItems"
                        ng-model="ctrl.currentPage" ng-change="ctrl.pageChanged()" items-per-page="ctrl.itemsPerPage"
                        max-size="ctrl.maxSize" class="pagination-md" boundary-links="true" rotate="false"></pagination>
        </div>
    </div>
</div>
