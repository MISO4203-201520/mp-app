<div>
    <!--Display Alerts -->
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)">{{alert.msg}}</alert>
    <ul class="nav nav-tabs">
        <li ng-class="listUsers.clients? 'active' : ''"><a href="#/admin/clients">Clients</a></li>
        <li ng-class="listUsers.devs? 'active' : ''"><a href="#/admin/developers">Developers</a></li>
    </ul>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>UserId</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                 <tr ng-repeat="record in records">
                    <td><div>{{record.name}}</div></td>     
                    <td><div>{{record.fullName}}</div></td>
                    <td><div>{{record.email}}</div></td>
                    <td><div>{{record.userId}}</div></td>
                    <td><button ng-repeat="(key, action) in ctrl.actions" id="{{key}}-btn" ng-class="'{{record.status}}'=='ENABLED'? 'btn btn-success btn-sm' : 'btn btn-default btn-sm'" ng-show="action.show()" ng-click="action.fn(record)"><span ng-class="'{{record.status}}'=='ENABLED'? 'glyphicon glyphicon-{{action.icon2}}':'glyphicon glyphicon-{{action.icon}}'" ></span> {{record.status}}</button></td>
             </tr> 
            </tbody>
        </table>
        <div class="text-center">
            <pagination ng-show="ctrl.numPages > 1" num-pages="ctrl.numPages" total-items="ctrl.totalItems"
                        ng-model="ctrl.currentPage" ng-change="ctrl.pageChanged()" items-per-page="ctrl.itemsPerPage"
                        max-size="ctrl.maxSize" class="pagination-md" boundary-links="true" rotate="false"></pagination>
        </div>
    </div>
</div>
