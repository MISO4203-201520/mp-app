<div>
    <!--Display Alerts -->
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)">{{alert.msg}}</alert>
    <ul class="nav nav-tabs">
        <li ng-class="'{{context}}'=='Clients'?'active' : ''"><a href="#/admin/clients">Clients</a></li>
        <li ng-class="'{{context}}'=='Developers'?'active' : ''"><a href="#/admin/developers">Developers</a></li>
        <li ng-class="'{{context}}'=='Comments'?'active' : ''"><a href="#/admin/comments">Comments</a></li>
        <li ng-class="'{{context}}'=='Apps'?'active' : ''"><a href="#/admin/apps">Apps</a></li>
    </ul>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Comment</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                 <tr ng-repeat="record in records">
                    <td><div>{{record.comment}}</div></td>     
                    <td><div>{{record.date}}</div></td>
                    <td>
                        <button ng-repeat="(key, action) in ctrl.actions" id="{{key}}-btn" 
                                ng-show="action.show()" ng-click="action.fn(record)" 
                                ng-class="'btn btn-danger btn-sm'">
                            <span ng-class="'glyphicon glyphicon-{{action.icon}}'" ></span> 
                            Delete Comment
                        </button>
                    </td>
             </tr> 
            </tbody>
        </table>
        <div class="text-center">
            <pagination ng-show="ctrl.numPages > 1" num-pages="ctrl.numPages" total-items="ctrl.totalItems"
                        ng-model="ctrl.currentPage" ng-change="ctrl.pageChanged()" items-per-page="ctrl.itemsPerPage"
                        max-size="ctrl.maxSize" class="pagination-md" boundary-links="true" rotate="false"></pagination>
        </div>
    </div>
</div>
